<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function multiplyBy()   
        {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            if(num1>0 && num2>0){
                document.getElementById("result").innerHTML=num1*num2;
            }
            else{
                document.getElementById("result").innerHTML="please enter valid positive numbers";
                }
        }
       
        function addBy()
        {
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            if(num1>0 && num2>0){
                var x= num1 + num2;
                document.getElementById("result").innerHTML=x;
            }
            else{
                document.getElementById("result").innerHTML="please enter valid positive numbers";
                }
        }
    </script>
    <title>JavaScript program to calculate multiplication and addition of two number</title>
    </head>
    <body>
        <form>
            1st Number:<input type="text" id="firstNumber"/><br>
            2nd Number:<input type="text" id="secondNumber"/><br>
            <input type="button" onClick="multiplyBy()" Value="MULTIPLY"/>
            <input type="button" onClick="addBy()" Value="ADD"/>
        </form>
        <p>The Result is : <br>
            <span id ="result"></span>
        </p>
       
</body>
</html>
