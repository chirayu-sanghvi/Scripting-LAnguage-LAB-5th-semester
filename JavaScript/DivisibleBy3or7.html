  
<!--
    Create a HTML form to accept a number. Include button to check whether the input is divisible by 3 or
    Display the result. Ensure the data entered in the text box is a number only. Use Javascript for this
    client side scripting. Display appropriate error texts. Also show the execution when the javascript code
    in a different file.
-->

<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body style="text-align:center; margin:50px" >

    <h3 style="text-align:center ; margin:50px">Check the Divisibility by 3 or 7</h3>

    <form>

        Enter Number:<input type="text" id="firstNumber"/><br><br>
        <input type="button" onClick="test()" Value="Check Divisibility"/><br><br>
    </form>

    <p>Result is:
    <span id="result"></span>
    </p>

    <script type="text/javascript"> 
      function test()
{
    x=document.getElementById("firstNumber").value;
    if(x%3==0 || x%7==0)
        document.getElementById("result").innerHTML=true;
    else
        document.getElementById("result").innerHTML=false;
        
}
    </script>



</body>
</html>
