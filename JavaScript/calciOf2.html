<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body style="text-align:center; margin:50px" >

    <h3 style="text-align:center ; margin:50px">Perform Calculations</h3>

    <form>

        Enter Number:<input type="text" id="firstNumber"/><br><br>
        <input type="button" onClick="test1()" Value="Multiply by 2"/><br><br>
        <p>Result is:
        <span id="result1"></span>
        </p>

        <input type="button" onClick="test2()" Value="Multiply by itself"/><br><br>
        <p>Result is:
        <span id="result2"></span>
        </p>
    </form>

    

    <script type="text/javascript">
      function test1()
{
    x=document.getElementById("firstNumber").value;
    var num=x*2;
    document.getElementById("result1")=num;        
}

function test2()
{
    x=document.getElementById("firstNumber").value;
    var num=x*x;
    document.getElementById("result2")=num ;     
}
    </script>



</body>
</html>
