<!--
    Create a HTML form which contains one text area. Enter a sentence. Find the length of the longest word
    of that sentence using javascript. Also show the execution of this code with the javascript code as a “.js”
    file outside the HTML
-->

<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body style="text-align:center">

    <h3 style="text-align:center" >Find the length of the longest word </h3>

    <form>
        Enter Text: <input type="text" id="firstNumber" style="width:500px; height:100px; margin:50px"  required/><br><br>
        <input type="button" onClick="test()" value="Length of longest word"/><br>
    </form>
    <p>Result is:<br>
        <span id="result"></span>
    </p>

    <script type="text/javascript">
    function test()
{
    x=document.getElementById("firstNumber").value ;
    var array=x.split(" ");
    r=array[0];
    for( var i=1;i<array.length;i++)
    {
        if(r.length<array[i].length)
        {
            r=array[i];
        }
    }
    document.getElementById("result").innerHTML=r;
}
    </script>

</body>
</html>
