<!DOCTYPE html>
<html>
<body>
 

<p id="demo"></p>
<script>
	var myobj ,i,j, x="";
	myobj = {
		"colors":[
			{"name":"Red","value":"#FF0000"},
			{"name":"Green","value":"#008000"},
			{"name":"Yellow","value":"#FFFF00"}
		       ]
		}
	for (i in myobj.colors) {
		x+="<h2>" + myobj.colors[i].name +": "+ myobj.colors[i].value + "</h2>";
		
	}
	document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
